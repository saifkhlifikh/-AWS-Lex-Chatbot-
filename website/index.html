<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PawlPal Chatbot Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
:root {
  --teal: #2AA6A6;
  --coral: #FF7A66;
  --off-white: #FBFBFB;
  --dark: #2B2B2B;
  --sand: #FFF2E6;
  --radius: 18px;
  --shadow: 0 6px 18px rgba(32,32,32,0.09);
  --anim-bounce: cubic-bezier(.5,1.7,.36,.93);
  --anim-speed: 0.18s;
}
body {
  margin: 0; background: var(--off-white);
  font-family: 'Inter', Arial, sans-serif;
}
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center; justify-content: center;
  background: linear-gradient(135deg,var(--teal),var(--coral) 85%);
  animation: fadeInUp var(--anim-speed) var(--anim-bounce);
}
.chatbot-box {
  background: #fff;
  width: 100%; max-width: 390px;
  min-height: 510px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 0;
  display: flex; flex-direction: column;
  animation: bounceIn var(--anim-speed) var(--anim-bounce);
}
.bot-header {
  background: rgba(42,166,166,.73);
  border-radius: var(--radius) var(--radius) 0 0;
  display: flex; align-items: center; justify-content: space-between;
  padding: 1.1rem 1.2rem;
  color: #fff;
  font-family: 'Poppins', Arial, sans-serif;
  box-shadow: 0 2px 12px rgba(32,32,32,0.05);
  position: relative;
}
.bot-header .logo {
  font-weight: 600; font-size: 1.3rem; display: flex; align-items: center; gap: 6px;
}
.bot-header .status-dot {
  margin-left: 8px; width: 13px; height: 13px;
  background: #6BBF59;
  border-radius: 50%; display: inline-block;
  box-shadow: 0 1px 2px rgba(32,32,32,.13);
  border: 2px solid #fff;
  animation: fadeInUp var(--anim-speed) var(--anim-bounce);
}
.lang-switcher {
  background: #fff; color: var(--teal); font-size: 1rem; font-weight: 600;
  border: none; border-radius: 9px; padding: 0.35em 0.75em; outline: none;
  margin-left: 5px; cursor: pointer;
}
.chatbot-main {
  flex: 1;
  padding: 1.1em 1.15em .5em 1.15em;
  overflow-y: auto;
  display: flex; flex-direction: column;
  gap: .7em;
  background: var(--off-white);
  font-size: 1.05rem;
}
.bot-msg, .user-msg {
  max-width: 80%;
  border-radius: 13px;
  margin-bottom: 8px; padding: 0.75em 1em;
  position: relative;
  word-break: break-word;
  animation: fadeInUp var(--anim-speed) var(--anim-bounce);
}
.bot-msg {
  background: #F5FFFF; color: var(--dark);
  align-self: flex-start;
  box-shadow: 0 2px 14px rgba(42,166,166,.11);
}
.user-msg {
  background: var(--coral); color: #fff;
  align-self: flex-end;
  box-shadow: 0 2px 11px rgba(255,122,102,.12);
  animation: bounceBubble var(--anim-speed) var(--anim-bounce);
}
.typing-indicator {
  align-self: flex-start;
  margin-top: 2px;
  margin-bottom: 8px;
  display: inline-block;
}
.typing-dot {
  display: inline-block;
  width: 8px; height: 8px; margin: 0 2px;
  border-radius: 50%;
  background: #2AA6A6;
  opacity: 0.35;
  animation: dotBounce 1.16s infinite;
}
.typing-dot:nth-child(2) { animation-delay:.19s; }
.typing-dot:nth-child(3) { animation-delay:.37s; }
@keyframes dotBounce {
  0%,80%,100% { transform: translateY(0);}
  30% { transform: translateY(-6px);}
}
.composer {
  background: rgba(251,251,251,.97);
  border-radius: 0 0 var(--radius) var(--radius);
  padding: .95em 1em;
  box-shadow: 0 -2px 6px rgba(32,32,32,0.04);
  display: flex; gap: .75em;
}
.composer input {
  flex: 1;
  border: none;
  padding: .65em .5em;
  border-radius: 8px;
  background: #f0f6f7;
  font-size: 1em;
  outline: none;
  font-family: 'Inter',Arial;
  transition: box-shadow var(--anim-speed);
}
.composer input:focus {
  box-shadow: 0 2px 8px rgba(42,166,166,0.16);
}
.composer button {
  background: var(--teal);
  color: #fff;
  border: none;
  border-radius: 9px;
  padding: .48em 1.3em;
  font-weight: 600;
  cursor: pointer;
  font-size: 1.08em;
  transition: background var(--anim-speed) var(--anim-bounce);
}
.composer button:hover {
  background: #1FA2A2; transform: scale(1.05);
}
.quick-replies {
  display: flex;
  flex-wrap: wrap;
  gap: 0.6em;
  margin: 0.6em 0 0.2em 0;
  animation: fadeInUp var(--anim-speed) var(--anim-bounce);
}
.quick-btn {
  background: var(--coral); color: #fff;
  border: none; border-radius: 8px; padding: .44em 1.05em;
  font-size: 1em; font-weight: 500;
  cursor: pointer; margin-bottom: 3px;
  animation: btnBounce var(--anim-speed) var(--anim-bounce);
  transition: background var(--anim-speed);
}
.quick-btn:hover { background: #2AA6A6; }
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(14px);}
  to { opacity: 1; transform: translateY(0);}
}
@keyframes bounceIn {
  0% { transform: scale(0.95);}
  50% { transform: scale(1.06);}
  100% { transform: scale(1);}
}
@keyframes bounceBubble {
  0% { transform: scale(.93);}
  52% { transform: scale(1.11);}
  100% { transform: scale(1);}
}
@keyframes btnBounce {
  0% { transform: scale(1);}
  40% { transform: scale(1.12);}
  100% { transform: scale(1);}
}
@media(max-width:600px){
  .chatbot-box { max-width: 99vw; min-height: 90vh;}
  .bot-header { font-size: 1rem;}
  .composer button { padding:.41em .9em;}
  .feature-card h3, .user-msg, .bot-msg { font-size: 0.98rem;}
}
  </style>
</head>

let lang = "en";
const chat = document.getElementById("chatbot-main");

function createMsg(msg, bot=true, typing=false) {
  const el = document.createElement("div");
  el.className = bot ? "bot-msg" : "user-msg";
  el.setAttribute("tabindex","0");
  el.innerHTML = msg;
  chat.appendChild(el);
  chat.scrollTop = chat.scrollHeight;

    const ind = document.createElement("div");
    ind.className="typing-indicator";
    ind.innerHTML = `<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>`;

}

function showQuickReplies() {

}
