<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PawlPal Chatbot Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chatbot.css">
  <style>
    html,body {height:100%;}
    body {
      background: linear-gradient(135deg,#FFF2E6 0%,#2AA6A6 70%,#FF7A66 100%);
      margin:0; overflow-x: hidden; min-height:100vh;
      font-family: 'Inter', Arial, sans-serif;
      animation: fadePageIn 1.1s ease;
    }
    @keyframes fadePageIn { from {opacity:0;} to {opacity:1;} }
    ::selection{ background:#FF7A66; color:#fff; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="chatbot-box" role="main" aria-label="PawlPal Chatbot">
      <div class="bot-header">
        <span class="logo" aria-label="PawlPal logo">
          <!-- SVG Animated Paw/Heart logo -->
          <svg width="40" height="40" viewBox="0 0 40 40" style="vertical-align:middle">
            <ellipse cx="20" cy="33" rx="8" ry="7" fill="#FF7A66" opacity="0.82"/>
            <ellipse cx="10" cy="19" rx="4.3" ry="5" fill="#2AA6A6" opacity="0.82"/>
            <ellipse cx="30" cy="19" rx="4.3" ry="5" fill="#2AA6A6" opacity="0.82"/>
            <ellipse cx="22" cy="12" rx="3.1" ry="2.7" fill="#6BBF59" opacity="0.7"/>
            <ellipse cx="18" cy="12" rx="3.1" ry="2.7" fill="#6BBF59" opacity="0.7"/>
            <!-- Heart in center -->
            <path d="M16.5 24a2.5 2.5 0 015 0c0 2.1-2.5 4-2.5 4s-2.5-1.9-2.5-4z" fill="#FF7A66"/>
          </svg>
          <span style="margin-left:6px;font-weight:600">PawlPal</span>
        </span>
        <span class="status-dot"></span>
        <select class="lang-switcher" aria-label="Switch language">
          <option value="en" selected>EN</option>
          <option value="fr">FR</option>
          <option value="ar">AR</option>
        </select>
      </div>
      <div class="chatbot-main" id="chatbot-main" aria-live="polite" tabindex="0"></div>
      <div class="quick-replies" id="quick-replies"></div>
      <form class="composer" id="composer" autocomplete="off" role="search">
        <input id="composer-input" type="text" placeholder="Ask about sitters, prices, or emergencies..." aria-label="Type your message" required>
        <button type="submit" aria-label="Send">
          <svg width="27" height="27" style="vertical-align:middle">
            <path d="M5 22L22 13L5 4V11L15 13L5 15V22Z" fill="#fff"/>
            <ellipse class="paw" cx="19" cy="21" rx="2.2" ry="2" fill="#FF7A66">
              <animate attributeName="ry" values="2;3;2" dur="0.8s" repeatCount="indefinite"/>
            </ellipse>
          </svg>
        </button>
      </form>
    </div>
  </div>
  <script>
const I18N = {

    quick: ["Find sitter", "Book now", "Vaccine help", "Emergency"],

      "book now": "Great! Please share your preferred dates.",
      "vaccine help": "Sure, I can check vaccine reminders. Pet's name?",
      "emergency": "Emergency! Do you need a vet or sitter? Reply 'vet' or 'sitter'.",
    },
    typing: "Sitter is typing...",
    placeholder: "Ask about sitters, prices, or emergencies...",
  },
  fr: {
    welcome: "üêæ Bonjour ! Comment puis-je aider votre animal aujourd'hui ?",
    quick: ["Trouver un gardien", "R√©server", "Aide vaccin", "Urgence"],
    replies: {
      "trouver un gardien": "Indiquez le type d‚Äôanimal et la localisation s.v.p.",
      "r√©server": "Parfait ! Merci d‚Äôindiquer vos dates.",
      "aide vaccin": "D‚Äôaccord, donnez-moi le nom de l‚Äôanimal.",
      "urgence": "Urgence ! Besoin d‚Äôun v√©t√©rinaire ou gardien‚ÄØ? R√©pondez ‚Äúvet‚Äù ou ‚Äúgardien‚Äù.",
    },
    typing: "Gardien saisit...",
    placeholder: "Demandez sur des gardiens, prix ou urgences...",
  },
  ar: {
    welcome: "üêæ ŸÖÿ±ÿ≠ÿ®ÿßŸã! ŸÉŸäŸÅ ÿ£ÿ≥ÿßÿπÿØ ÿ≠ŸäŸàÿßŸÜŸÉ ÿßŸÑŸäŸàŸÖÿü",
    quick: ["ÿßÿπÿ´ÿ± ÿπŸÑŸâ ÿ¨ŸÑŸäÿ≥", "ÿßÿ≠ÿ¨ÿ≤ ÿßŸÑÿ¢ŸÜ", "ŸÖÿ≥ÿßÿπÿØÿ© ŸÑŸÇÿßÿ≠ÿßÿ™", "ÿ∑ÿßÿ±ÿ¶"],
    replies: {
      "ÿßÿπÿ´ÿ± ÿπŸÑŸâ ÿ¨ŸÑŸäÿ≥": "Ÿäÿ±ÿ¨Ÿâ ÿ∞ŸÉÿ± ŸÜŸàÿπ ÿßŸÑÿ≠ŸäŸàÿßŸÜ ŸàÿßŸÑŸÖŸàŸÇÿπ.",
      "ÿßÿ≠ÿ¨ÿ≤ ÿßŸÑÿ¢ŸÜ": "ÿ±ÿßÿ¶ÿπ! Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿ™Ÿàÿßÿ±ŸäÿÆ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©.",
      "ŸÖÿ≥ÿßÿπÿØÿ© ŸÑŸÇÿßÿ≠ÿßÿ™": "ÿ≠ÿ≥ŸÜŸãÿßÿå ŸÖÿß ÿßÿ≥ŸÖ ÿßŸÑÿ≠ŸäŸàÿßŸÜÿü",
      "ÿ∑ÿßÿ±ÿ¶": "ÿ∑ÿßÿ±ÿ¶! ŸáŸÑ ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ∑ÿ®Ÿäÿ® ÿ®Ÿäÿ∑ÿ±Ÿä ÿ£ŸÖ ÿ¨ŸÑŸäÿ≥ÿü ÿ±ÿØ ÿ®ŸÉŸÑŸÖÿ© 'ÿ®Ÿäÿ∑ÿ±Ÿä' ÿ£Ÿà 'ÿ¨ŸÑŸäÿ≥'.",
    },
    typing: "ÿßŸÑÿ¨ŸÑŸäÿ≥ ŸäŸÉÿ™ÿ®...",
    placeholder: "ÿßÿ≥ÿ£ŸÑ ÿπŸÜ ÿßŸÑÿ¨ŸÑÿ≥ÿßÿ° ÿ£Ÿà ÿßŸÑÿ£ÿ≥ÿπÿßÿ± ÿ£Ÿà ÿßŸÑÿ∑Ÿàÿßÿ±ÿ¶..."
  }
}
let lang = "en";
const chat = document.getElementById("chatbot-main"), composer = document.getElementById("composer"), input = document.getElementById("composer-input"), quick = document.getElementById("quick-replies"), langSel = document.querySelector(".lang-switcher");
function createMsg(msg, bot=true, typing=false) {
  const el = document.createElement("div");
  el.className = bot ? "bot-msg" : "user-msg";
  el.setAttribute("tabindex","0");
  el.innerHTML = msg;
  chat.appendChild(el);
  setTimeout(()=>chat.scroll({top:chat.scrollHeight,behavior:'smooth'}),50);
  if (bot && typing) {
    const ind = document.createElement("div");
    ind.className="typing-indicator";
    ind.innerHTML = `<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>`;
    chat.appendChild(ind);
    setTimeout(()=>{ ind.remove(); }, 1200);
  }
}
function showQuickReplies() {
  quick.innerHTML="";
  I18N[lang].quick.forEach(q=>{
    const btn=document.createElement("button");
    btn.className="quick-btn paw-hover";
    btn.type="button"; btn.innerText=q;
    btn.onclick=()=> handleQuick(q);
    quick.appendChild(btn);
  });
  pawAnimButtons();
}
function pawAnimButtons() {
  document.querySelectorAll('.paw-hover').forEach(btn=>{
    btn.onmousemove = e=>{
      btn.style.boxShadow="0 1px 11px 0 #FF7A66";
      btn.style.transform="scale(1.12)";
    };
    btn.onmouseleave = ()=>{
      btn.style.boxShadow=""; btn.style.transform="";
    }
  });
}
function handleQuick(text) {
  createMsg(text,false);
  sendBotReply(text);
}
function sendBotReply(text) {
  const t = text.trim().toLowerCase();
  let reply =
    I18N[lang].replies[t] ||
    (lang=="en"? "Sorry, I didn‚Äôt understand. Do you need a sitter or vaccine help?" :
    lang=="fr"? "D√©sol√©, je n‚Äôai pas compris. Gardien ou aide vaccin ?" :
    "ÿπÿ∞ÿ±ÿßŸã ŸÑŸÖ ÿ£ŸÅŸáŸÖ. ŸáŸÑ ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ¨ŸÑŸäÿ≥ ÿ£ŸÖ ŸÖÿ≥ÿßÿπÿØÿ© ŸÑŸÇÿßÿ≠ÿßÿ™ÿü");
  setTimeout(()=>{
    createMsg(reply, true, true);
    showQuickReplies();
  }, 750);
}
composer.onsubmit = (e)=>{
  e.preventDefault();
  let v = input.value; if(!v.trim())return;
  createMsg(v,false);
  input.value="";
  sendBotReply(v);
}
langSel.onchange = ()=>{
  lang=langSel.value;
  input.placeholder = I18N[lang].placeholder;
  chat.innerHTML="";
  createMsg(I18N[lang].welcome,true);
  setTimeout(showQuickReplies, 350);
}
window.onload = ()=>{
  lang=langSel.value;
  input.placeholder = I18N[lang].placeholder;
  createMsg(I18N[lang].welcome,true);
  showQuickReplies();
};
  </script>
</body>
</html>
