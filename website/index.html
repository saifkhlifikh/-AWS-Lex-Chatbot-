<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered customer support chatbot built with AWS Lex">
    <meta name="author" content="Sayf Khlifi">
    <meta name="theme-color" content="#667eea">
    <title>AI Customer Support Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-logo">
                <svg class="bot-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Bot head -->
                    <rect x="25" y="30" width="50" height="45" rx="8" fill="url(#logoGradient)"/>
                    <!-- Antenna -->
                    <line x1="50" y1="20" x2="50" y2="30" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="50" cy="17" r="4" fill="url(#logoGradient)"/>
                    <!-- Eyes -->
                    <circle cx="38" cy="48" r="5" fill="white"/>
                    <circle cx="62" cy="48" r="5" fill="white"/>
                    <circle cx="39" cy="49" r="2.5" fill="#667eea"/>
                    <circle cx="63" cy="49" r="2.5" fill="#667eea"/>
                    <!-- Smile -->
                    <path d="M 38 62 Q 50 68, 62 62" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <!-- Arms -->
                    <rect x="18" y="50" width="7" height="15" rx="3" fill="url(#logoGradient)"/>
                    <rect x="75" y="50" width="7" height="15" rx="3" fill="url(#logoGradient)"/>
                    <!-- Body accent lines -->
                    <line x1="32" y1="65" x2="68" y2="65" stroke="white" stroke-width="2" stroke-opacity="0.5"/>
                </svg>
            </div>
            <h1>Customer Support Bot</h1>
            <p>Ask me anything!</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <svg class="bot-logo-small" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="25" y="30" width="50" height="45" rx="8" fill="url(#logoGradientSmall)"/>
                        <line x1="50" y1="20" x2="50" y2="30" stroke="url(#logoGradientSmall)" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="50" cy="17" r="4" fill="url(#logoGradientSmall)"/>
                        <circle cx="38" cy="48" r="5" fill="white"/>
                        <circle cx="62" cy="48" r="5" fill="white"/>
                        <circle cx="39" cy="49" r="2.5" fill="#667eea"/>
                        <circle cx="63" cy="49" r="2.5" fill="#667eea"/>
                        <path d="M 38 62 Q 50 68, 62 62" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <rect x="18" y="50" width="7" height="15" rx="3" fill="url(#logoGradientSmall)"/>
                        <rect x="75" y="50" width="7" height="15" rx="3" fill="url(#logoGradientSmall)"/>
                        <line x1="32" y1="65" x2="68" y2="65" stroke="white" stroke-width="2" stroke-opacity="0.5"/>
                    </svg>
                </div>
                <div class="message-content">
                    <p>Hi! I'm your AI assistant. How can I help you today?</p>
                    <span class="message-timestamp"></span>
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message here..." autofocus />
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Connect with me</p>
            <div class="social-links">
                <a href="https://github.com/saifkhlifikh" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="GitHub">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </a>
                <a href="https://instagram.com/khlifisayf" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="mailto:saif@example.com" class="social-link" aria-label="Email">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </a>
            </div>
            <p class="footer-copyright">&copy; 2024 Sayf Khlifi. Built with AWS Lex</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
