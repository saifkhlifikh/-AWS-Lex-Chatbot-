<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawlPal Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2aa6a6, #1f7f7f);
      color: #fff;
      overflow-x: hidden;
    }
    /* Floating Paw Logo Animation */
    .logo {
      position: relative;
      width: 160px;
      margin: 40px auto 0 auto;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }
    /* Animated Gradient Paw */
    .logo svg {
      width: 100%;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.25));
    }
    /* Chat Container */
    .chat-container {
      width: 90%;
      max-width: 750px;
      background: rgba(255,255,255,0.65);
      margin: 40px auto;
      border-radius: 22px;
      padding: 35px;
      color: #222;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      backdrop-filter: blur(15px) saturate(180%);
      border: 2px solid rgba(255,255,255,0.4);
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      font-weight: 600;
      color: #2aa6a6;
      margin-top: 0;
    }
    .message-box {
      margin-top: 20px;
      padding: 14px 18px;
      border-radius: 18px;
      background: #e8fdfd;
      border: none;
      max-width: 80%;
      line-height: 1.5;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
      animation: slideIn 0.6s ease;
    }
    .message-box::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 20px;
      width: 16px;
      height: 16px;
      background: #e8fdfd;
      border-radius: 4px;
      transform: rotate(45deg);
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    /* Input */
    .input-area {
      display: flex;
      margin-top: 20px;
    }
    .input-area input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: #eefafa;
      font-size: 15px;
    }
    .input-area button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #ff7a66;
      border: none;
      border-radius: 14px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
    }
    .input-area button:hover {
      background: #ff654f;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Animated Paw Logo -->
  <div class="logo">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="pawGrad" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0%" stop-color="#ff7a66" />
          <stop offset="100%" stop-color="#ffb199" />
        </linearGradient>
      </defs>
      <path fill="url(#pawGrad)" d="M32 36c-6 0-12 4-12 10s5 10 12 10 12-4 12-10-6-10-12-10zm-17-6c4 0 7-4 7-8s-3-8-7-8-7 4-7 8 3 8 7 8zm34 0c4 0 7-4 7-8s-3-8-7-8-7 4-7 8 3 8 7 8zM22 22c3 0 6-3 6-7s-3-7-6-7-6 3-6 7 3 7 6 7zm20 0c3 0 6-3 6-7s-3-7-6-7-6 3-6 7 3 7 6 7z"/>
    </svg>
  </div>

  <div class="chat-container">
    <h1>üêæ PawlPal Assistant</h1>
    <div class="message-box">Hello! I'm PawlBot. How can I help your pet today? üê∂üê±</div>

    <div class="input-area">
      <input type="text" placeholder="Ask me anything about pet sitting, prices, vets‚Ä¶" />
      <button>Send</button>
    </div>
  </div>

</body>
</html>
