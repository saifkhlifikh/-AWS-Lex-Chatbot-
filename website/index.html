<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawlPal Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1f7f7f;
      overflow: hidden;
      color: #fff;
    }

    /* Animated Pet Background */
    .pet-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://i.ibb.co/QCk3mfs/petpattern.png');
      background-size: 260px;
      opacity: 0.12;
      animation: bgMove 25s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 800px 800px; }
    }

    /* Floating Paw Logo */
    .logo {
      width: 160px;
      margin: 40px auto 0 auto;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    .logo svg {
      width: 100%;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.25));
    }

    /* Conversation Box */
    .chat-container {
      width: 90%;
      max-width: 750px;
      background: rgba(255,255,255,0.65);
      margin: 40px auto;
      border-radius: 22px;
      padding: 35px 30px;
      color: #222;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      backdrop-filter: blur(15px) saturate(180%);
      border: 2px solid rgba(255,255,255,0.4);
      animation: fadeIn 1s ease forwards;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #2aa6a6;
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* Scrollable Chat */
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    /* Message Bubbles */
    .msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 14px;
      line-height: 1.5;
      position: relative;
      animation: pop .25s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .bot {
      background: #e8fdfd;
      border-bottom-left-radius: 5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    }
    .bot::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 20px;
      width: 16px; height: 16px;
      background: #e8fdfd;
      border-radius: 4px;
      transform: rotate(45deg);
    }

    .user {
      background: #2aa6a6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    }
    .user::after {
      content: '';
      position: absolute;
      bottom: -8px;
      right: 20px;
      width: 16px; height: 16px;
      background: #2aa6a6;
      border-radius: 4px;
      transform: rotate(45deg);
    }

    /* Input Section */
    .input-area {
      display: flex;
      margin-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: #eefafa;
      font-size: 15px;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #ff7a66;
      border: none;
      border-radius: 14px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
    }

    .input-area button:hover {
      background: #ff654f;
      transform: translateY(-2px);
    }
  </style>
</head>
